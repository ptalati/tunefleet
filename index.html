<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="tuneFleetStore">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TuneFleet</title>

    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link type="text/css" href="css/loading-bar.min.css" rel="stylesheet" />
    <link type="text/css" href="css/ngDialog.min.css" rel="stylesheet" />
    <link type="text/css" href="css/ngDialog-theme-default.min.css" rel="stylesheet" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/loading-bar.min.js"></script>
    <script type="text/javascript" src="js/ngDialog.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="TuneFleetController">
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>-->

                    <a class="navbar-brand" href="#">TuneFleet</a>
                </div>

                <!--<div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Registration</a></li>
                    </ul>
                </div>--><!--/.nav-collapse -->
            </div>
        </nav>

        <div id="main" class="container">
            <form name="searchForm" class="form-container" ng-submit="searchForm.$valid && startSearch(search)" ng-show="hideStep === 1">
                <div class="form-group" ng-show="states.length > 0">
                    <select class="form-control" name="state" ng-model="search.state" ng-required="true" ng-options="s.name for s in states | orderBy:'name' track by s.id">
                        <option value=''>Choose State...</option>
                    </select>
                </div>

                <div class="form-group" ng-show="cities.length > 0">
                    <select class="form-control" name="city" ng-model="search.city" ng-required="true" ng-options="c.name for c in cities | orderBy:'name' track by c.id">
                        <option value=''>Choose City...</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-default btn-block" ng-show="loaded && searchForm.city.$valid && searchForm.state.$valid">Search</button>
            </form>

            <div class="row categories" ng-show="hideStep === 2">
                <div class="col-sm-6 col-md-4" ng-repeat="c in categories | orderBy:'name' track by c.id">
                    <div class="thumbnail">
                        <a href="javascript:void(0);" ng-click="showServices(c)"><img data-ng-src="{{generateUrl(c.icon)}}" alt="{{c.name}}" /></a>
                    </div>
                </div>
            </div>

            <div class="list-group services" ng-show="hideStep === 3 && services.length > 0">
                <a href="javascript:void(0);" ng-click="selectService(s)" class="list-group-item" ng-repeat="s in services | orderBy:'name' track by s.id">
                    <h4 class="list-group-item-heading">{{s.name}} @ &#8377; {{s.price | number:2}}</h4>
                    <p class="list-group-item-text">{{s.description}}</p>
                </a>
            </div>

            <p ng-show="hideStep === 3 && services.length === 0">No services available in your region. Please check again later.</p>

            <form class="form-container" ng-show="hideStep === 4">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" ng-model="user.FirstName" placeholder="First Name" required="required" />
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" ng-model="user.LastName" placeholder="Last Name" required="required" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" ng-model="user.Email" placeholder="Email" required="required" />
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" ng-model="user.Address" placeholder="Address" required="required"/>
                </div>

                <div class="form-group" ng-show="states.length > 0">
                    <label>City:</label><br />
                    <label><strong>{{search.city.name}}, {{search.state.name}}</strong></label>
                </div>

                <div class="form-group">
                    <label for="zip">Zip:</label>
                    <input type="text" class="form-control" id="zip" ng-model="user.Zip" placeholder="Zip" required="required" />
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" ng-model="user.Phone" placeholder="Phone" required="required" />
                </div>

                <button type="submit" class="btn btn-default btn-block">Submit</button><br />
            </form>

            <div class="back" ng-show="hideStep > 1 && loaded">
                <button type="button" class="btn btn-default btn-block" ng-click="goBack(hideStep)">Back</button>
            </div>
        </div><!-- /.container -->
    </div>

    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/geolocation.js"></script>
    <script type="text/javascript" src="js/notification.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            console.log(navigator.notification);

            // onSuccess Callback
            // This method accepts a Position object, which contains the
            // current GPS coordinates
            //
            var onSuccess = function (position) {
                var message = 'Latitude: ' + position.coords.latitude + '\n' +
                      'Longitude: ' + position.coords.longitude + '\n' +
                      'Altitude: ' + position.coords.altitude + '\n' +
                      'Accuracy: ' + position.coords.accuracy + '\n' +
                      'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '\n' +
                      'Heading: ' + position.coords.heading + '\n' +
                      'Speed: ' + position.coords.speed + '\n' +
                      'Timestamp: ' + position.timestamp + '\n';

                navigator.notification.alert(message);

                //alert('Latitude: ' + position.coords.latitude + '\n' +
                //      'Longitude: ' + position.coords.longitude + '\n' +
                //      'Altitude: ' + position.coords.altitude + '\n' +
                //      'Accuracy: ' + position.coords.accuracy + '\n' +
                //      'Altitude Accuracy: ' + position.coords.altitudeAccuracy + '\n' +
                //      'Heading: ' + position.coords.heading + '\n' +
                //      'Speed: ' + position.coords.speed + '\n' +
                //      'Timestamp: ' + position.timestamp + '\n');
            };

            // onError Callback receives a PositionError object
            //
            function onError(error) {
                alert('code: ' + error.code + '\n' +
                      'message: ' + error.message + '\n');
            }

            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }
    </script>
</body>
</html>
