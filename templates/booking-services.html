<div class="booking">
    <div class="list-group services" ng-show="hideStep === 3 && services.length > 0">
        <a ui-sref="booking.schedule({categoryId: booking.Category.ID, makeId: booking.Car.Make.ID, modelId: booking.Car.Model.ID, serviceId: s.ID})" class="list-group-item" ng-repeat="s in services | orderBy:'Name' track by s.ID">
            <h4 class="list-group-item-heading">{{s.Name}} @ &#8377; {{s.Price | number:2}}</h4>
            <p><small>Duration: {{s.Duration}} minutes</small></p>
            <p class="list-group-item-text">{{s.Description}}</p>
        </a>
    </div>

    <div class="clearfix"></div>

    <div class="row action">
        <div class="col-xs-6">
            <a ui-sref="booking.vehicle({categoryId: booking.Category.ID})" class="btn btn-block btn-default">Back</a>
        </div>

        <div class="col-xs-6">
            <a ui-sref="booking.schedule({categoryId: booking.Category.ID, makeId: booking.Car.Make.ID, modelId: booking.Car.Model.ID, serviceId: booking.Service.ID})" class="btn btn-block btn-info">Next</a>
        </div>
    </div>
</div>
